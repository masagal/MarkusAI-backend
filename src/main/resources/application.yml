spring:
  application:
    name: Masagal-backend

  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true


